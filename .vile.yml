vile:
  ignore:
    - appveyor.yml
    - bower_components
    - coverage
    - LICENSE
    - coffeelint.json
    - .ackrc
    - .babelrc
    - .build
    - .npmignore
    - .travis.yml
    - .vim.custom
    - doc
    - .docs
    - node_modules
    - .nyc_output
    - tags
    - .test/fixtures/**
    - test/fixtures/**
    - .ctags
    - .git
    - circle.yml
    - .editorconfig
    - .eslintrc
    - .gitignore
    - .npmrc
    - npm-debug.log
    - src/@types
    - tags
    - tmp
    - tsconfig.json
    - retire-report.json
    - tslint.json
    - tsd.json
    - vendor
    - README.md
    - .vile.yml
    - yarn.lock

depcheck:
  config:
    ignore_dev_deps: true
    ignore_deps:
      - "@types/**"
    ignore_dirs:
      - src
      - node_modules
      - coverage
      - tmp

eclint:
  ignore:
    - lib
    - .test

escomplex:
  config:
    use_maintainability_index: false

language:
  ignore:
    - lib
    - .test

length:
  config:
    file: 120
    line: 80
  ignore:
    - lib
    - test
    - .test

stat:
  allow:
    - src
    - test
  ignore:
    - src/@types/**

eslint:
  ignore:
    - lib
    - .test

coverage:
  config:
    path: coverage/lcov.info

license:
  config:
    ignored:
      - cli-table
      - classifier
      - dox
      - growl
      - debug
      - commander
      - microee
      - map-stream
      - event-stream
      - pjs
      - uri-templates
      - parsimmon
      - tweetnacl
      - retire
      - split
      - tv4
      - forthright/vile-comment
      - forthright/vile-eslint
      - forthright/vile-length
      - forthright/vile-nsp
      - forthright/vile-stat
      - forthright/vile-tslint
      - forthright/vile-whitespace
    disallowed: []
    allowed:
      - CC-BY-3.0
      - The MIT License
      - MIT
      - MIT AND CC-BY-3.0
      - MPL
      - MPL-2.0
      - MPLv2.0
      - Public Domain
      - PSF
      - BSD
      - BSD-4-clause
      - BSD-3-Clause
      - BSD-2-Clause
      - WTFPL OR MIT
      - BSD-3-Clause AND MIT
      - BSD-3-Clause OR MIT
      - BSD-2-Clause OR MIT
      - BSD-2-Clause OR WTFPL
      - BSD-2-Clause OR MIT OR Apache-2.0
      - Unlicense
      - Artistic-2.0
      - ISC
      - WTFPL
      - Apache
      - Apache2
      - Apache-2.0
      - Apache 2.0
      - Apache*
      - Apache License, Version 2.0
      - Apachev2
      - WTFPL
      - GPL

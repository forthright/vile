vile:
  ignore:
    - appveyor.yml
    - bower_components
    - coverage
    - LICENSE
    - coffeelint.json
    - .ackrc
    - .babelrc
    - .build
    - .npmignore
    - .travis.yml
    - .vim.custom
    - node_modules
    - lib
    - tags
    - .test
    - .ctags
    - .git
    - circle.yml
    - .editorconfig
    - .eslintrc
    - .gitignore
    - .npmrc
    - tags
    - tmp
    - tsconfig.json
    - tslint.json
    - tsd.json
    - vendor
    - README.md
    - typings
    - .vile.yml

depcheck:
  config:
    ignore_dev_deps: false
    ignore_dirs:
      - src
      - typings
      - node_modules
      - coverage
      - tmp
    ignore_deps:
      - mocha
      - babel-cli
      - coffee-script
      - istanbul
      - release-it
      - typescript
      - wrench
      - pryjs
      - shelljs
      - "@forthright/*"

length:
  config:
    file: 120
    line: 80
  ignore: [ "/lib" ]

eslint:
  # allow:  [ "src/**/*.ts" ] - weird logging from ts eslint module?
  ignore: [ "/lib" ]

eclint:
  ignore: [ "/lib" ]

comment:
  ignore: [ "/lib" ]

stat:
  ignore:
    - /lib
    - bin

coverage:
  config:
    path: coverage/lcov.info

license:
  config:
    ignored:
      - cli-table
      - classifier
      - dox
      - growl
      - debug
      - commander
      - microee
      - map-stream
      - event-stream
      - pjs
      - uri-templates
      - parsimmon
      - tweetnacl
      - split
      - tv4
      - forthright/vile-comment
      - forthright/vile-eslint
      - forthright/vile-length
      - forthright/vile-nsp
      - forthright/vile-stat
      - forthright/vile-tslint
      - forthright/vile-whitespace
    disallowed: []
    allowed:
      - CC-BY-3.0
      - The MIT License
      - MIT
      - MIT AND CC-BY-3.0
      - MPL
      - MPL-2.0
      - MPLv2.0
      - Public Domain
      - PSF
      - BSD
      - BSD-3-Clause
      - BSD-2-Clause
      - BSD-3-Clause AND MIT
      - BSD-2-Clause OR MIT
      - BSD-2-Clause OR WTFPL
      - BSD-2-Clause OR MIT OR Apache-2.0
      - Unlicense
      - Artistic-2.0
      - ISC
      - WTFPL
      - Apache
      - Apache2
      - Apache-2.0
      - Apache 2.0
      - Apache*
      - Apache License, Version 2.0
      - Apachev2
      - WTFPL
      - GPL

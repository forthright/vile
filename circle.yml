machine:
  node:
    version: 8

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git checkout -f $CIRCLE_BRANCH

dependencies:
  cache_directories:
    - ~/.cache/yarn
  pre:
    # until we switch to v5 + package-lock
    - npm i -g npm@4
    - sh bin/list-env-versions
    - yarn

test:
  override:
    - npm run -s test-ci-build && npm run -s vile
